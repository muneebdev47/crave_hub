<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crave Hub - Table Orders</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <h1 style="color: white;">Table Orders</h1>

            <div class="tables-container" id="tables-container">
                <!-- Table boxes will be injected by JS -->
            </div>

            <!-- Table Orders Table -->
            <div class="takeaway-orders-table-section" style="margin-top: 40px;">
                <h2 style="color: white; margin-bottom: 20px;">Table Orders</h2>
                <div class="orders-table-container">
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>Order #</th>
                                <th>Table Number</th>
                                <th>Date & Time</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Payment Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableOrdersTableBody">
                            <!-- Orders will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Order Modal -->
    <div id="orderModal" class="order-modal">
        <div class="order-modal-content">
            <div class="order-modal-header">
                <h2 id="modalTitle">Table Order</h2>
                <span class="close-modal" onclick="closeOrderModal()">&times;</span>
            </div>
            <div id="modalContent" class="order-modal-body">
                <!-- Content will be injected by JS -->
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="js/webchannel.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/print_utils.js"></script>
    <script src="js/table_orders.js"></script>
</body>

</html>
